plugins {
    id 'io.freefair.lombok' version '6.3.0'
    id 'kr.entree.spigradle' version '2.4.3'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
    jitpack()
}

dependencies {
    /** Import PaperMC 1.18.1 */
    compileOnly paper("1.19.4")
    /**Import Cloud Paper */
    implementation 'cloud.commandframework:cloud-core:1.8.3'
    implementation 'cloud.commandframework:cloud-annotations:1.8.3'
    annotationProcessor 'cloud.commandframework:cloud-annotations:1.8.3'
    implementation 'cloud.commandframework:cloud-brigadier:1.8.3'
    implementation 'me.lucko:commodore:1.9'
    implementation 'cloud.commandframework:cloud-paper:1.8.3'
    /** Import Minimessage */
    implementation "net.kyori:adventure-text-minimessage:4.13.0"
}

spigot {
    authors 'jcedeno'
    apiVersion '1.19'
    version '2023.4.1.1'
    name 'monad-uhc'
    load STARTUP
}
shadowJar {
    relocate 'fr.mrmicky', 'shadded.gui'
}

build.dependsOn shadowJar